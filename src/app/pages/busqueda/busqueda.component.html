<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let itemUsuario of usuarios">
                            <td>
                                <img [src]="itemUsuario.img | imagen" class="img-circle img-fluid" style="width: 50px;">
                            </td>
                            <td>{{itemUsuario.nombre}}</td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
