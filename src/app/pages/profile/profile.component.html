<div class="row">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil Usuario</h3>
            <p class="text-muted m-b-30 font-13"> Nombre User </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre del usuario</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"
                                placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email del usuario</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i> Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">Fotografia del usuario</h3>
            <p class="text-muted m-b-30 font-13"> Nombre User </p>
            
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input (change)="seleccionImagen($event.target.files[0])" type="file">

            <br><br>

            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Subir Foto
            </button>

        </div>
    </div>

</div>
