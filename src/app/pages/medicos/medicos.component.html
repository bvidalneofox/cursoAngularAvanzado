<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #inputMedico type="text" placeholder="Buscar Medico" class="form-control"
                    (keyup.enter)="buscarMedico(inputMedico.value)">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="card-title">Medicos registrados ( <small>{{_medicoService.totalMedico}}</small> )
                        </h3>
                    </div>
                    <div class="col-md-6 text-right">
                        <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary">Crear Medico</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let itemMedico of medicos">
                            <td> <img class="img-circle" [src]="itemMedico.img | imagen:'medico'" style="width: 50px;">
                            </td>
                            <td>{{itemMedico.nombre}}</td>
                            <td>{{itemMedico.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico', itemMedico._id]" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarMedico(itemMedico)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
