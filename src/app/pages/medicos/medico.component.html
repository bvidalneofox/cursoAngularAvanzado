<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil Medico</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (submit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre del medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Ingresar nombre"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let itemHospital of hospitales" [value]="itemHospital._id">{{itemHospital.nombre}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i> Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h3 class="box-title m-b-0">Hospital</h3>
                <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
            </div>
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card">
            <div class="card-body">
                <h3 class="box-title m-b-0">Fotografia</h3>
                <img (click)="cambiarImagen()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
            </div>
        </div>
    </div>
</div>
