<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #inputHospital type="text" placeholder="Buscar Hospital" class="form-control" (keyup.enter)="buscarHospital(inputHospital.value)">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-6">
                        <h3 class="card-title">Hospitales registrados ( <small>{{hospitales.length}}</small> )</h3>
                    </div>
                    <div class="col-md-6 text-right">
                        <button (click)="crearHospital()" class="btn btn-primary">Crear Hospital</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let itemHospital of hospitales">
                            <td (click)="cambiarImagen(itemHospital._id)" style="width: 50px;"><img [src]="itemHospital.img | imagen:'hospital'" class="img-circle" style="width: 50px;"></td>
                            <td> <input [(ngModel)]="itemHospital.nombre" type="text" name="nombreHospital" class="form-control"></td>
                            <td>
                                <button (click)="actualizarHospital(itemHospital)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital(itemHospital)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
