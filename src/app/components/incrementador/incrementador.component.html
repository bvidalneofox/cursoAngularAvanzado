<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
</div>
